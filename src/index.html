<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <title>Color Memory Game</title>
</head>

<body>
    <h1>Color Memory Game</h1>
    <div id="start-screen">
        <p id="username-prompt">Please enter your username</p>
        <form id="username-form">
            <input type="text" id="username-input">
            <button id="username-submit" type="submit">Submit</button>
        </form>
    </div>
    <div id="difficulty-screen" class="hidden">
        <h2>Select difficulty</h2>
        <div id="difficulty-buttons">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    </div>
    <div id="game-screen" class="hidden">
        <div id="game-board">
        </div>
        <div id="user-guesses">
            <p>Click on the color to add it to your list of guesses. Your guesses are:</p>
            <div id="guesses">
            </div>   
        </div>
        <button id="game-submit">Submit Combination</button>
    </div>
    <div id="end-screen" class="hidden">
        <h3>Game Over!</h3>
        <button id="play-again">Play Again</button>
    </div>
</body>

</html>
